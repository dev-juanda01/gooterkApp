<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Empleados Ya</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <a th:href="@{/new}" class="btn btn-primary">NUEVO</a>
        <br> <br>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>EMAIL</th>
                        <th>OPCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="empleado:${empleados}">
                        <td th:text="${empleado.id}"></td>
                        <td th:text="${empleado.firstName}"></td>
                        <td th:text="${empleado.lastName}"></td>
                        <td th:text="${empleado.email}"></td>
                        <td>
                        <a th:href="@{/edit/}+${empleado.id}" class="btn btn-warning">Editar</a>
                        <a th:onclick="eliminar([[${empleado.id}]])" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src ="https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
    <script src ="funciones.js"></script>
</body>
</html>
